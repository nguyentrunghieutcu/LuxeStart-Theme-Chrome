<div class="p-4  pt-0 ">
  <div class="flex flex-row justify-between items-center">
    <h3 class="text-2xl font-bold   text-slate-700 dark:text-white">Giao diện</h3>
    <app-switch-button [isOn]="darkMode" type="switchTheme" (toggle)="toggleDarkMode()"></app-switch-button>
  </div>
  <div class="space-y-2 mt-4">
    <div class="flex items-center justify-between">
      <span class="text-sm text-slate-700 dark:text-white">Hiển thị thời tiết</span>
      <app-switch-button [isOn]="settingsStateService.showWeather()" type="switch"
        (toggle)="settingsStateService.toggleWeather($event)"></app-switch-button>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm text-slate-700 dark:text-white">Hiển thị đồng hồ</span>
      <app-switch-button [isOn]="settingsStateService.showClock()" type="switch"
        (toggle)="settingsStateService.toggleClock($event)"></app-switch-button>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm text-slate-700 dark:text-white">Hiển thị thần chú</span>
      <app-switch-button [isOn]="settingsStateService.showMantra()" type="switch"
        (toggle)="settingsStateService.toggleMantra($event)"></app-switch-button>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm text-slate-700 dark:text-white">Hiển thị thông điệp</span>
      <app-switch-button [isOn]="settingsStateService.showFooter()" type="switch"
        (toggle)="settingsStateService.toggleFooter($event)"></app-switch-button>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm text-slate-700 dark:text-white">Hiển thị âm nhạc</span>
      <app-switch-button [isOn]="settingsStateService.showSounds()" type="switch"
        (toggle)="settingsStateService.toggleSounds($event)"></app-switch-button>
    </div>
  </div>
</div>
