<div class="flex flex-row gap-1 items-center relative">
  <button matTooltip="Lọc" (click)="toggleMobileMenu()" class="w-6 h-6 flex justify-center items-center text-white p-1 rounded-full hover:bg-white/10">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-filter">
      <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
    </svg>
  </button>
  <button *ngIf="todos().length>0" matTooltip="Xoá tất cả" (click)="reset()" class="w-6  h-6 flex justify-center items-center text-red-500 p-1  rounded-full  hover:bg-white/10">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
      <path d="M3 6h18" />
      <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
      <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
      <line x1="10" x2="10" y1="11" y2="17" />
      <line x1="14" x2="14" y1="11" y2="17" />
    </svg>
  </button>

  <div [ngClass]=" mobileMenuOpen ? 'block fixed z-30 top-4':'hidden'" class="bg-gray-900 rounded-md ">
    <div class=" space-y-1 p-1 min-w-max text-start">
      <a (click)="filter('all')" class="block text-white  rounded-md text-xs cursor-pointer hover:text-green-300">Tất
        cả</a>
      <a (click)="filter('active')"
        class="block text-white  rounded-md text-xs  cursor-pointer hover:text-green-300">Chưa xong</a>
      <a (click)="filter('completed')"
        class="block text-white  rounded-md text-xs  cursor-pointer hover:text-green-300">Hoàn thành</a>
    </div>
  </div>
</div>
<section class="todoapp  bg-transparent">
  <app-header></app-header>
  <app-footer></app-footer>
  <app-list></app-list>
</section>
