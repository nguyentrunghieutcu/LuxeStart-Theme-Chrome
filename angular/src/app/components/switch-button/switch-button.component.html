<ng-container *ngIf="type === 'switchTheme'">
  <button (click)="toggleSwitch()"
    class="relative w-12 h-6 bg-gray-300 dark:bg-gray-700 rounded-full flex items-center transition-all group"
    role="switch" [attr.aria-checked]="isOn">

    <!-- Nút trượt -->
    <span
      class="absolute w-5 h-5 bg-white dark:bg-gray-900 rounded-full shadow-md transform transition-all group-hover:scale-105"
      [class.translate-x-6]="isOn" [class.translate-x-1]="!isOn">
      <!-- Icon Sun (Light Mode) -->
      <div class="flex justify-center items-center w-5 h-5 text-slate-700 dark:text-white absolute transition-all"
        [class.opacity-0]="isOn" [class.opacity-100]="!isOn">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </div>

      <!-- Icon Moon (Dark Mode) -->
      <div class="flex justify-center items-center w-5 h-5 text-slate-700 dark:text-white absolute transition-all"
        [class.opacity-0]="!isOn" [class.opacity-100]="isOn">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
      </div>
    </span>
  </button>
</ng-container>

<ng-container *ngIf="type === 'switch'">
  <div class="flex flex-col gap-4">
    <!-- Toggle -->
    <div class="w-12 h-6 flex items-center rounded-full p-1 cursor-pointer transition-all duration-300"
      [ngClass]="isOn ? 'bg-primary-500' : 'bg-gray-300 dark:bg-gray-700'" (click)="toggleSwitch()">

      <!-- Circle Button -->
      <div class="w-4 h-4 rounded-full flex items-center justify-center shadow-md transition-all duration-300"
        [ngClass]="isOn ? ' text-primary bg-white dark:bg-primary-700 dark:text-white translate-x-6' : 'bg-white text-slate-500'">
        <lucide-icon [name]="isOn ? 'check' : 'x'" class="w-3 h-3"></lucide-icon>
      </div>
    </div>
  </div>
</ng-container>
